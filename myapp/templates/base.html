<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopWise</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-gradient-to-r from-pink-500 to-purple-500 text-white py-6">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold text-white">ShopWise</a>
            <nav class="space-x-6">
                <a href="{% url 'products' %}" class="hover:text-pink-200 text-lg">Top Products</a>
                <a href="{% url 'product_search' %}" class="hover:text-pink-200 text-lg">Search</a>
                <a href="{% url 'categories' %}" class="hover:text-pink-200 text-lg">Categories</a>
                <a href="{% url 'stores' %}"class="hover:text-pink-200 text-lg">Stores</a>
                <a href="#" class="bg-gradient-to-r from-pink-600 to-purple-600 hover:bg-gradient-to-l px-6 py-3 rounded text-lg">Login</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-gradient-to-r from-pink-800 to-purple-800 text-white py-8">
        <div class="container mx-auto flex justify-between items-start">
          <div>
            <h4 class="font-bold mb-4">Quick Links</h4>
            <ul class="space-y-2">
              <li><a href="#" class="hover:text-gray-300">About Us</a></li>
              <li><a href="#" class="hover:text-gray-300">Contact</a></li>
              <li><a href="#" class="hover:text-gray-300">Privacy Policy</a></li>
            </ul>
          </div>
          <div>
            <h4 class="font-bold mb-4">Follow Us</h4>
            <div class="space-x-4">
              <a href="#" class="hover:text-gray-300"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="hover:text-gray-300"><i class="fab fa-twitter"></i></a>
              <a href="#" class="hover:text-gray-300"><i class="fab fa-instagram"></i></a>
            </div>
          </div>
        </div>
      </footer>
</body>
</html>
